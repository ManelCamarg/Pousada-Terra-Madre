<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reserva.css">
    <title>Terra Madre</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Terra Madre">
        <button class="nav-toggle" aria-label="Abrir menu">☰</button>
        <nav>
            <ul>
                <li><a href="#suites">SUÍTES</a></li>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="h1">Suítes</h1>
        <section class="suites-carousel">
            <!-- Carrossel 1 -->
            <div class="carousel-container">
                <div class="carousel-content">
                    <div class="carousel-images">
                        <div class="carousel-inner">
                            <img class="carousel-img" src="./img/suite 1.png" alt="Suíte 1 - Imagem 1">
                            <img class="carousel-img" src="./img/suite1,1.png" alt="Suíte 1 - Imagem 2">
                            <img class="carousel-img" src="./img/suite1,2.png" alt="Suíte 1 - Imagem 3">
                        </div>
                        <button class="next" onclick="nextSlide(1)">&#10095;</button>
                    </div>
                    <div class="carousel-info">
                        <h2>Suíte 1</h2>
                        <div class="dots" id="dots1">
                            <span class="dot" onclick="currentSlide(1, 1)"></span>
                            <span class="dot" onclick="currentSlide(1, 2)"></span>
                            <span class="dot" onclick="currentSlide(1, 3)"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carrossel 2 -->
            <div class="carousel-container">
                <div class="carousel-content">
                    <div class="carousel-images">
                        <div class="carousel-inner">
                            <img class="carousel-img" src="./img/suite 2.png" alt="Suíte 2 - Imagem 1">
                            <img class="carousel-img" src="./img/suite2,1.png" alt="Suíte 2 - Imagem 2">
                            <img class="carousel-img" src="./img/suite2,2.png" alt="Suíte 2 - Imagem 3">
                        </div>
                        <button class="next" onclick="nextSlide(2)">&#10095;</button>
                    </div>
                    <div class="carousel-info">
                        <h2>Suíte 2</h2>
                        <div class="dots" id="dots2">
                            <span class="dot" onclick="currentSlide(2, 1)"></span>
                            <span class="dot" onclick="currentSlide(2, 2)"></span>
                            <span class="dot" onclick="currentSlide(2, 3)"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carrossel 3 -->
            <div class="carousel-container">
                <div class="carousel-content">
                    <div class="carousel-images">
                        <div class="carousel-inner">
                            <img class="carousel-img" src="./img/suite 3.png" alt="Suíte 3 - Imagem 1">
                            <img class="carousel-img" src="./img/suite3,1.png" alt="Suíte 3 - Imagem 2">
                            <img class="carousel-img" src="./img/suite3,2.png" alt="Suíte 3 - Imagem 3">
                        </div>
                        <button class="next" onclick="nextSlide(3)">&#10095;</button>
                    </div>
                    <div class="carousel-info">
                        <h2>Suíte 3</h2>
                        <div class="dots" id="dots3">
                            <span class="dot" onclick="currentSlide(3, 1)"></span>
                            <span class="dot" onclick="currentSlide(3, 2)"></span>
                            <span class="dot" onclick="currentSlide(3, 3)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Seção de Preços -->
        <h1 class="h1">Reserve Já</h1>
        <section class="prices-section">
            <article class="price-card">
                <h3>Preço<br>Suíte 1</h3>
                <p class="price">R$ 175,00</p>
            </article>
            <article class="price-card">
                <h3>Preço<br>Suíte 2</h3>
                <p class="price">R$ 185,00</p>
            </article>
            <article class="price-card">
                <h3>Preço<br>Suíte 3</h3>
                <p class="price">R$ 190,00</p>
            </article>
        </section>
        <h2 class="prices-subtitle">Melhores preços da região!!</h2>
    </main>
    
    <script>
        let currentSlides = {1: 1, 2: 1, 3: 1};

        function nextSlide(carouselNumber) {
            let container = document.querySelector(`.carousel-container:nth-child(${carouselNumber})`);
            let images = container.querySelectorAll('.carousel-img');
            currentSlides[carouselNumber] = (currentSlides[carouselNumber] % images.length) + 1;
            showSlide(carouselNumber, currentSlides[carouselNumber]);
        }

        function currentSlide(carouselNumber, n) {
            currentSlides[carouselNumber] = n;
            showSlide(carouselNumber, n);
        }

        function showSlide(carouselNumber, n) {
            let container = document.querySelector(`.carousel-container:nth-child(${carouselNumber})`);
            let images = Array.from(container.querySelectorAll('.carousel-img'));
            let dots = Array.from(container.querySelectorAll('.dot'));
            const len = images.length;

            // Normalize n to [1..len]
            if (n < 1) n = 1;
            if (n > len) n = len;

            images.forEach((img, i) => {
                // ensure visible
                img.style.display = 'block';
                img.classList.remove('left', 'center', 'right', 'active');
                const rel = (i - (n - 1) + len) % len; // 0 => center, 1 => right, len-1 => left
                if (rel === 0) {
                    img.classList.add('center', 'active');
                } else if (rel === len - 1) {
                    img.classList.add('right');
                } else if (rel === 1) {
                    img.classList.add('left');
                } else {
                    // for more than 3 images, push other images further right (or hidden)
                    img.classList.add('right');
                }
            });

            dots.forEach((dot, i) => dot.classList.toggle('active', i === n - 1));
        }

            // Inicializar mostrando a primeira imagem de cada carrossel
            showSlide(1, 1);
            showSlide(2, 1);
            showSlide(3, 1);

            // Autoplay: avança cada carrossel automaticamente (loop para frente)
            let autoplayInterval = 4000; // ms
            let autoplayId = setInterval(() => {
                nextSlide(1);
                nextSlide(2);
                nextSlide(3);
            }, autoplayInterval);

            // Pausar autoplay quando o usuário passar o mouse sobre um carrossel
            document.querySelectorAll('.carousel-container').forEach((c, index) => {
                c.addEventListener('mouseenter', () => { clearInterval(autoplayId); });
                c.addEventListener('mouseleave', () => {
                    // reinicia autoplay
                    autoplayId = setInterval(() => {
                        nextSlide(1);
                        nextSlide(2);
                        nextSlide(3);
                    }, autoplayInterval);
                });
            });
    </script>
    <footer class="site-footer">
        <div class="footer-contact">
            <img class="whats" src="./img/Whats.png" alt="whatsapp">
            <h2 style="color: greenyellow;">(19) 99999-9999</h2>
        </div>
        <p>&copy; 2025 Pousada Terra Madre. Todos os direitos reservados.</p>
    </footer>
    <script>
        // Mobile nav toggle (for reserva page)
        document.addEventListener('DOMContentLoaded', function(){
            const btn = document.querySelector('.nav-toggle');
            if(!btn) return;
            btn.addEventListener('click', () => {
                const header = btn.closest('header');
                header.classList.toggle('nav-open');
            });
        });
    </script>
</body>
</html>
